<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rates</title>
  </head>
  <body>
    <div class="main">
      <div class="wichCurrency"></div>
      <div class="equalCurrency"></div>
      <div class="timeDiv">
        <span id="dateTime"></span>
      </div>
      <div class="currencyDiv">
        <div class="currency">
          <input
            type="number"
            id="currencyOneInput"
            class="currencyInput"
            placeholder="0"
            value="1"
          />
          <select id="currencyOne" class="currencySelects">
            <option value="AUD">AUD-Australian Dollar</option>
            <option value="BRL">BRL-Brazillian Real</option>
            <option value="CAD">CAD-Canadian Dollar</option>
            <option value="CHF">CHF-Swiss Franc</option>
            <option value="CNY">CNY-Chinese Yuan</option>
            <option value="EUR">EUR-Euro</option>
            <option value="GBP">GBP-Biritish Pound</option>
            <option value="HKD">HKD-Hong Kong Dollar</option>
            <option value="INR">INR-Indian Rupee</option>
            <option value="JPY">JPY-Japanese Yen</option>
            <option value="KRW">KRW-South Korean Won</option>
            <option value="MXN">MXN-Mexican Peso</option>
            <option value="NZD">NZD-New Zealand Dollar</option>
            <option value="PLN">PLN-Polish Zloty</option>
            <option value="RUB">RUB-Russian Ruble</option>
            <option value="SAR">SAR-Saudi Arabian Riyal</option>
            <option value="THB">THB-Thai Baht</option>
            <option value="TRY">TRY-Turkish Lira</option>
            <option value="USD" selected>USD-US Dollar</option>
            <option value="ZAR">ZAR-South African Rand</option>
          </select>
        </div>
        <div class="currency">
          <input
            type="number"
            id="currencyTwoInput"
            class="currencyInput"
            placeholder="0"
          />
          <select id="currencyTwo" class="currencySelects">
            <option value="AUD">AUD-Australian Dollar</option>
            <option value="BRL">BRL-Brazillian Real</option>
            <option value="CAD">CAD-Canadian Dollar</option>
            <option value="CHF">CHF-Swiss Franc</option>
            <option value="CNY">CNY-Chinese Yuan</option>
            <option value="EUR">EUR-Euro</option>
            <option value="GBP">GBP-Biritish Pound</option>
            <option value="HKD">HKD-Hong Kong Dollar</option>
            <option value="INR">INR-Indian Rupee</option>
            <option value="JPY">JPY-Japanese Yen</option>
            <option value="KRW">KRW-South Korean Won</option>
            <option value="MXN">MXN-Mexican Peso</option>
            <option value="NZD">NZD-New Zealand Dollar</option>
            <option value="PLN">PLN-Polish Zloty</option>
            <option value="RUB">RUB-Russian Ruble</option>
            <option value="SAR">SAR-Saudi Arabian Riyal</option>
            <option value="THB">THB-Thai Baht</option>
            <option value="TRY" selected>TRY-Turkish Lira</option>
            <option value="USD">USD-US Dollar</option>
            <option value="ZAR">ZAR-South African Rand</option>
          </select>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
